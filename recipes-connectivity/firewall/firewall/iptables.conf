# A basic config file for the /etc/initscript/firewall.init script
#

# Should new manually added rules from command line be saved on reboot? Assign to a value different that 0 if you want this enabled.
SAVE_NEW_RULES=0

# Modules to load:
MODULES=""

# Enable Routing?
ENABLE_ROUTING=0

# Enable the production firewall?
ENABLE_PRODUCTIION_FW=1
